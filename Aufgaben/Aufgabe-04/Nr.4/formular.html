<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body background="images/bg.png">

    <div class="Box">
        <img src="images/wrapperbg.png" alt="wrapper">

        <h1><u>Formular</u></h1>

        <div class="form">
            <form action="form"></form>
                <input type="text" type="text" placeholder="Dein Name">
                <br><br>
                <textarea name="message" placeholder="Schreib mir eine Nachricht" id="message" cols="20" rows="3"></textarea>
                <br>

                    <div class="button">
                        <p>Du hast die Wahl:</p>

                        <input type="radio" id="Ja" name="do">
                        <label for="Ja">Ja</label>

                        <input type="radio" id="Nein" name="do">
                        <label for="Nein">Nein</label>
                    </div>

                <br>
                <input type="submit">   
            </form>
        </div>
    </div> 
    
</body>
</html>
