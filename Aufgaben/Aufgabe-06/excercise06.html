<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_06.css">
    <script src="script_06.js" async></script>
    <title>Document</title>
</head>

<body>

    <nav>
        <img src="images/europe.png" class="europe">
        <img src="images/northamerica.png" class="northamerica">
        <img src="images/southamerica.png" class="southamerica">
        <img src="images/africa.png" class="africa">
        <img src="images/asia.png" class="asia">
        <img src="images/australia.png" class="australia">
    </nav>

    <h1>
        Carbon Dioxide Emissions in <span id="titleRegion">Europe</span>
    </h1>

            
    <div class="chartWrapper">
        <div class="chart"></div>
    </div>
    
    <main>
        <section>
            <h2 class="region2018">4209.3</h2>
            <p>Emission absolute of Europe in 2018</p>
        </section>
        
        <section>
            <h2 class="regionRelative">4%</h2>
            <p>Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 class="regionGrowthRelative">1.2%</h2>
            <p>Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 class="regionGrowthAbsolute">-400</h2>
            <p>Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
</body>
</html>
