<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_09.css">
    <script src="script_09.js" async></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>TO-DO List</title>
</head>

<body>

    <div class="headline_box">
        <p id="headline">ToDo App</p>
    </div>

    <div class="total_number">
        <p id="total"><span id="counter"></span></p>
    </div>

    
    <div class="mainBox">

        <div id="to-do-input">
            <input id="new-task" class="new_tasks" type="text" placeholder="Add a task" tabindex="0" value="">
            <i id="add-Button" class="fas fa-plus-circle"></i>
        </div>


        <div class="to-do-container">        
            <ul class="to-do-list">
                <div class="todo">
                    <li></li>
                </div>
            </ul>
         </div>


    </div>

</body>
</html>
